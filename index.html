<!DOCTYPE html>

<head>

    <style>
.logo  {
    display: flex;
    justify-content:space-between;
    flex-direction: row;
    padding:12px 16px;
    color:white;
    background-color:blue;
}
.movie-img-wrapper{
background-image: url('images.jpg');
width:275px;
height:183px;
}
#loading {
    width: 2rem;
    height: 2rem;
    border: 5px solid #f3f3f3;
    border-top: 6px solid #9c41f2;
    border-radius: 100%;
    margin: auto;
    visibility: hidden;
    animation: spin 1s infinite linear;
}
#loading.display {
    visibility: visible;
}
.booker{
<!--visibility: none;-->
}
.booker-grid-holder{
display: grid;
grid-template-columns: 50% 50%;
grid-auto-flow: row;

}
.booking-grid {
  width: 600px;
  display: grid;
  grid-gap: 10px;
  grid-template-columns: repeat(6, 100px);
  grid-template-rows: 100px 100px 100px;
  grid-auto-flow: column;

}
.grid-item {
  border:4px outset rgb(0, 0, 0)
}

.unavailable-seat{
  background-color: red;
  color: #fff;
  padding: 20px;
  font-size: 150%;

}
.available-seat{
  background-color: green;
  color: #fff;
  padding: 20px;
  font-size: 150%;
}
#confirm-purchase{
<!--visibility: hidden;-->
}
#book-ticket-btn{
<!--visibility: hidden;-->
}
#Success{
<!--visibility: hidden;-->
}
@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
}

</style>
</head>
